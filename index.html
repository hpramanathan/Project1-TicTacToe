<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Hari R</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
</head>
<body>
    
    <header>
        <h1>TIC TAC TOE</h1>
        <p class="emphasis">gimme a high, gimme a low, gimme a three in a row</p>
    </header>
    <main>
        <nav>PLAYER 1</nav>
        <section>
            <div class="game-container">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
              </div>
              <h2 class="status">GAME STATUS</h2>
              <p></p>
              <button id="restartButton">Reset Game</button>
            </div>
        </section>
        <aside>PLAYER 2</aside>
    </main>
    <footer>
        Footer
    </footer>

</body>
</html>
